version: "3"

services:
  temp_sensor:
    image: ilyakonstantinovich/sensor-sim:latest
    environment:
      - SIM_HOST=192.168.5.1
      - SIM_NAME=TIRCAHL24
      - SIM_PERIOD=5
      - SIM_TYPE=temperature
  pressure_sensor:
    image: ilyakonstantinovich/sensor-sim:latest
    environment:
      - SIM_HOST=192.168.5.1
      - SIM_NAME=PIRCAHL11
      - SIM_PERIOD=10
      - SIM_TYPE=pressure
  current_sensor:
    image: ilyakonstantinovich/sensor-sim:latest
    environment:
      - SIM_HOST=192.168.5.1
      - SIM_NAME=A0_CURRENT
      - SIM_PERIOD=1
      - SIM_TYPE=current